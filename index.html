<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big E</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <!-- Product Catalog -->
        <div class="row mt-5">
            <h2 class="col-12">Games</h2>

            <!-- Example Product Items -->
            <div class="col-md-4" id="product-1">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Game 1">
                    <div class="card-body">
                        <h5 class="card-title">Game 1</h5>
                        <p class="card-text">$10.00</p>
                        <input type="number" id="qty-1" class="form-control mb-3" placeholder="Quantity" min="1">
                        <div class="text-center">
                            <button class="btn btn-success" onclick="addToCart(1, 10.00)">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4" id="product-2">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Toy 1">
                    <div class="card-body">
                        <h5 class="card-title">Toy 1</h5>
                        <p class="card-text">$15.00</p>
                        <input type="number" id="qty-2" class="form-control mb-3" placeholder="Quantity" min="1">
                        <div class="text-center">
                            <button class="btn btn-success" onclick="addToCart(2, 15.00)">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- More products can be added similarly -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="function.js"></script>
</body>

</html>
